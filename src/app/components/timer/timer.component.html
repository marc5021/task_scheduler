<script src="../../../../node_modules/angular-ticking-clock/dist/angular-ticking-clock.js"></script>
<div class="example-wrapper" xmlns="">
  <label>Fik du ik started din timer? SÃ¦t din start og slut tid her istedet for:</label>
  <input placeholder="Start tid:"
         [(ngModel)]="startTime"
         [owlDateTimeTrigger]="startTimeOwl" [owlDateTime]="startTimeOwl">
  <owl-date-time [pickerType]="'timer'" #startTimeOwl></owl-date-time>

  <input placeholder="Slut tid:"

  <button (click)="addTime()" class="btn">TRYK MIG</button>
</div>
