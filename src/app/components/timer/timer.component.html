<script src="../../../../node_modules/angular-ticking-clock/dist/angular-ticking-clock.js"></script>
<div class="example-wrapper" xmlns="">
  <label class="example-input-wrapper">
    Forgot to start your timer? Set your times here:
    <input placeholder="Start time:"
           [(ngModel)]="dateTime1"
           [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2">
    <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>

    You started working at: {{dateTime1}}
  </label>
</div>
