<div *ngIf="items?.length > 0;else noItems">
	
	<ul *ngFor="let item of items" class="collection">
		
		<li class="collection-item">
			<strong>{{item.title}}: </strong> {{item.description}}
		</li>

	</ul>

</div>
<button (click)="AuthenticationService.logout()">Logout</button>

<input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
<owl-date-time #dt1></owl-date-time>


<input [owlDateTime]="dt2" placeholder="Date Time">
<span [owlDateTimeTrigger]="dt2"><i class="fa fa-calendar"></i></span>
<owl-date-time #dt2></owl-date-time>

<app-timer></app-timer>


<ng-template #noItems>
	<hr>
	<h5> There are no items to list</h5>
</ng-template>
