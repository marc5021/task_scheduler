<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<table>
    <thead>
        <tr>
            <th>Description</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Work Hours</th>
            <th></th>
        </tr>
    </thead>
        <tr *ngFor="let timelog of (timelogs | async)">
            <td>
                <input title="message" type="text" [(ngModel)]="timelog.data.message" (blur)="updateLog(timelog)">
            </td>
            <td>
                <input
                        title="startTime"
                        [owlDateTimeTrigger]="sdt"
                        [owlDateTime]="sdt"
                        type="text"
                        [(ngModel)]="timelog.data.startTime"
                        (blur)="updateLog(timelog)">
                <owl-date-time #sdt></owl-date-time>
            </td>
            <td>
                <input
                        title="endTime"
                        [owlDateTimeTrigger]="edt"
                        [owlDateTime]="edt"
                        type="text"
                        [(ngModel)]="timelog.data.endTime"
                        (blur)="updateLog(timelog)">
                <owl-date-time #edt></owl-date-time>
            </td>
            <td>
                {{timelog.data.diff | clockfomatter}}
            </td>
            <td>
                <i id="deleteIcon" (click)="deleteLog(timelog.ref.path)" class="material-icons md18">delete</i>
            </td>
        </tr>
</table>
